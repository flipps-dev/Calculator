<div class="container">

  <div id="calculator">
  
    <!--Top display-->
  <div id="top_display">
      <p id="title" class="text-center color_fade">flipps_</p>
    </div>
    
    <!--Display-->
    <div id="display_box" class="text-right">
      <div id="box">
        <p id="result">0</p>
      </div>
      <div id="progressive">
        <p>0</p>
      </div>
    </div>
    
    <!--Down display-->
    
    <div id="down_display"></div>
    
    <!-- BUTTONS -->

    <div id="btn_box">

      <button class="cancel" value='c'>C</button>
      <button value='/'>&divide;</button>
      
      
      <button value='7'>7</button>
      <button value='8'>8</button>
      <button value='9'>9</button>
      
      <button value='*'>x</button>
      <button value='-'>-</button>

      <button value='4'>4</button>
      <button value='5'>5</button>
      <button value='6'>6</button>
      <button value='+'>+</button>
      
      <button value='.'>.</button>
      <!--<button class="invisible">N</button>-->
      <button value='1'>1</button>
      <button value='2'>2</button>
      <button value='3'>3</button>
      

      <button id="equalButton" value='='>=</button>
      <button id="zeroButton" value='0'>0</button>
      

    </div>
    <!-- end buttons -->
    
     
    
  </div>
  
  <!--end calculator-->
  
  <div id="footer" class="text-center">made by <a href="https://www.instagram.com/flipps_dev/" target="_blank">flipps_</a>
</div>
